sv_cheats 1
cl_drawhud_force_teamid_overhead 1
cl_draw_only_deathnotices 1
cl_drawhud_force_deathnotices 1
spec_show_xray 1
cl_drawhud_force_radar 0
cl_sanitize_muted_players 0
spec_allow_roaming 1
cl_drawhud 1
voice_enable 0
